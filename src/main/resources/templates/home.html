<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<th:block th:include="fragments/links :: head"></th:block>
<link rel="stylesheet" href="../../static/css/hometab.css"
	th:href="@{/css/hometab.css}"/>
</head>
<body id="page1">
	<div class="extra">
		<div class="main">
			<!-- header -->
			<th:block th:include="fragments/headerlogin :: header"></th:block>
			<!-- / header -->
			<!-- content -->
			<section id="content">
				<div id="content1"></div>
				<div id="content2">
					<article class="col1">
						<h3>
							<b th:inline="text"
								style="font-size: 20px; color: orange; padding-left: 10px;">
								[[${#httpServletRequest.remoteUser}]]!</b>
						</h3>
						<div class="pad" th:fragment="menu">
							<a
								style="text-align: center; padding-left: 60px; margin-bottom: 10px; background: transparent;">
								<img th:src="${'data:image/jpg;base64,'+image}"
								style="height: 100px; width: 100px;" />
							</a>
							<p>
								<br />
							</p>
							<th:block th:include="fragments/menulogin :: menu"></th:block>

							<div class="fb-like-box"
								data-href="https://www.facebook.com/dholpur.info"
								data-width="250" data-height="300" data-colorscheme="light"
								data-show-faces="true" data-header="true" data-stream="false"
								data-show-border="true"></div>
						</div>
					</article>
					<div id="profile_form"></div>
					<div id="tablediv">
						<article class="col2 pad_left1">
							<h3>Welcome to your dholpur</h3>

							<div class="wrapper under"></div>
							<b class="error" th:text="${error}"></b> <!-- <b class="message"
								th:text="${message}"></b> -->


							<div sec:authorize="hasRole('ROLE_ADMIN')">This content is
								only shown to administrators.</div>
							<div sec:authorize="hasRole('ROLE_USER')">This content is
								only shown to users.</div>



						</article>
					</div>
				</div>
			</section>
			<!-- / content -->
		</div>
		<div class="block"></div>
	</div>
	<div id="templatemo_footer">
		<th:block th:include="fragments/footer :: footer"></th:block>
	</div>
	<th:block th:include="fragments/atharvahost :: host"></th:block>
</body>
</html>
